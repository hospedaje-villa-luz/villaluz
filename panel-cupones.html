<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cupones - Villa Luz</title>
    <link rel="stylesheet" href="panel-cupones.css">
</head>
<body>

<aside class="sidebar">
    <h2>Villa Luz</h2>
    <ul>
        <li onclick="window.location.href='panel.html'">Reservas</li>
        <li class="active">Cupones</li>
        <li onclick="window.location.href='index.html'">Inicio Web</li>
    </ul>
</aside>

<main>
    <header class="topbar">
        <h1>Gestión de Cupones</h1>
    </header>

    <section class="cupones-container" id="listaCupones">
        <!-- Se cargan dinámicamente -->
    </section>

    <!-- MODAL EDITAR -->
    <div class="modal" id="modalEditar">
        <div class="modal-content">
            <h2>Editar Cupón</h2>

            <label>Título:</label>
            <input type="text" id="editTitulo">

            <label>Descripción:</label>
            <textarea id="editDescripcion"></textarea>

            <label>Precio:</label>
            <input type="number" id="editPrecio">

            <button onclick="guardarEdicion()">Guardar Cambios</button>
            <button class="cerrar" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>

</main>

<script src="panel-cupones.js"></script>

</body>
</html>
